<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible"
    content="ie=edge"
    >
    <title>HTML Form</title>
    <link rel="stylesheet"
    href="./style.css"
    >
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <!-- First form-block -->
      <fieldset class="form-block">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input type="text"
          name="surname"
          autocomplete="off"
          required
          >
        </label>

        <label class="form-field">
          Name:
          <input type="text"
          name="name"
          autocomplete="off"
          required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input type="number"
          name="age"
          value="12"
          min="1"
          max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date"
          name="birthday"
          min="1900-01-01"
          max="2020-12-12"
          required
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input type="checkbox"
          name="i-accept"
          required
          >
        </label>
      </fieldset>
      <!-- Second form-block -->
      <fieldset class="form-block">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input type="email"
          name="email"
          placeholder="email@example.com"
          autocomplete="off"
          required
          >
        </label>

        <label class="form-field">
          Password:
          <input type="password"
          name="password"
          minlength="6"
          maxlength="20"
          autocomplete="off"
          required
          >
        </label>
      </fieldset>
      <!-- Third form-block -->
      <fieldset class="form-block">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input type="radio"
            name="love-cats"
            value="yes"
            >
            Yes
          </label>
          <label>
            <input type="radio"
            name="love-cats"
            value="no"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input type="color"
          name="fav-color"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time"
          name="time-to-bed"
          min="09:00:00"
          max="20:00:00"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select name="brand-of-car"
          required
          multiple
          >
            <option value="BMW">BMN</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option disabled selected></option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input type="range"
          name="rate-work"
          value="0"
          required
          >
        </label>
      </fieldset>
      <!-- 4-th form-block -->
      <fieldset class="form-block">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="brand-of-car">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
